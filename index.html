<!DOCTYPE html>

        </div>

            </iframe>

     </div>

            <li><a href="https://www.pinterest.com" class="alink">Pinterest</a></li>
            <li><a href="https://fmhy.pages.dev" class="alink">Resources</a></li>
        <div class="preferences">
            <li><a href="https://www.discord.com/app" class="alink">Discord</a></li>
            <li><a href="https://github.com/Karl-FC/DASHna" class="alink">Github</a></li>
            <li class="alink">Settings</li>
        </div>
    </ul>
                </div>
            </div>
